
services:
  db:
    image: mysql:8.0
    env_file:
      - .env
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-password}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-sample_prompt_ai_cursor_development}
      MYSQL_USER: ${MYSQL_USER:-rails_user}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-password}
    volumes:
      - mysql_data:/var/lib/mysql
      - ./db/init:/docker-entrypoint-initdb.d

  web:
    build:
      context: .
      dockerfile: Dockerfile.dev
    env_file:
      - .env
    ports:
      - "3000:3000"
    depends_on:
      - db
    volumes:
      - .:/app
      - bundle_cache:/usr/local/bundle
    environment:
      DATABASE_URL: ${DATABASE_URL:-mysql2://rails_user:password@db:3306/sample_prompt_ai_cursor_development}
      RAILS_ENV: ${RAILS_ENV:-development}
      DB_HOST: ${DB_HOST:-db}
      DB_USER: ${DB_USER:-rails_user}
      DB_PASSWORD: ${DB_PASSWORD:-password}
      RAILS_MAX_THREADS: ${RAILS_MAX_THREADS:-5}
      REDMINE_BASE_URL: ${REDMINE_BASE_URL}
      REDMINE_API_KEY: ${REDMINE_API_KEY}
      REDMINE_BASIC_AUTH_USERNAME: ${REDMINE_BASIC_AUTH_USERNAME}
      REDMINE_BASIC_AUTH_PASSWORD: ${REDMINE_BASIC_AUTH_PASSWORD}
    stdin_open: true
    tty: true

  test_db:
    image: mysql:8.0
    env_file:
      - .env
    environment:
      MYSQL_ALLOW_EMPTY_PASSWORD: ${MYSQL_ALLOW_EMPTY_PASSWORD:-true}
      MYSQL_DATABASE: ${MYSQL_DATABASE_TEST:-sample_prompt_ai_cursor_test}
    volumes:
      - test_mysql_data:/var/lib/mysql

volumes:
  mysql_data:
  test_mysql_data:
  bundle_cache:
